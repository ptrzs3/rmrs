name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: 
        sudo apt install build-essential
        sudo apt install musl-tools
        rustup target add x86_64-unknown-linux-musl
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
